name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist black isort flake8

    - name: Install package
      run: |
        pip install -e .

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Check formatting with black
      run: |
        black --check src tests --line-length 100

    - name: Check import sorting with isort
      run: |
        isort --check-only src tests --profile black --line-length 100

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-gpu:
    runs-on: ubuntu-latest
    # This job requires self-hosted runner with GPU
    # Uncomment and configure when GPU runner is available
    # runs-on: [self-hosted, gpu]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Check CUDA availability
      run: |
        echo "Checking for CUDA..."
        if command -v nvidia-smi &> /dev/null; then
          nvidia-smi
          echo "CUDA_AVAILABLE=true" >> $GITHUB_ENV
        else
          echo "CUDA not available, skipping GPU tests"
          echo "CUDA_AVAILABLE=false" >> $GITHUB_ENV
        fi

    - name: Install dependencies
      if: env.CUDA_AVAILABLE == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cu118
        pip install -r requirements.txt
        pip install pytest

    - name: Install package
      if: env.CUDA_AVAILABLE == 'true'
      run: |
        pip install -e .

    - name: Run GPU tests
      if: env.CUDA_AVAILABLE == 'true'
      run: |
        pytest tests/ -v -m gpu

  integration-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Test model creation
      run: |
        python -c "from src.models.hjepa import create_hjepa; model = create_hjepa(); print('Model created successfully')"

    - name: Test data pipeline
      run: |
        python -c "from src.data.datasets import create_pretraining_dataset; print('Data pipeline OK')"

    - name: Test masking strategies
      run: |
        python -c "from src.masks.multi_block import MultiBlockMaskGenerator; print('Masking strategies OK')"
