# Pre-commit hooks for H-JEPA
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: [--line-length=100]
        language_version: python3.11

  # isort - Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # Trailing whitespace and other basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=10000]  # 10MB max
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]

  # Pytest - run quick tests before commit (skip long-running tests)
  # Full test suite can be run manually with: pytest tests/
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        args: [
          tests/test_ijepa_compliance.py,
          "tests/test_phase123_optimizations.py::TestFPN",
          -v, --tb=short, -x, --maxfail=3,
          -m, "not slow"  # Skip tests marked as slow
        ]
        language: system
        pass_filenames: false
        always_run: false  # Changed to false - only run when test files change
        files: ^(src/|tests/).*\.py$
        stages: [commit]

