apiVersion: v1
kind: Service
metadata:
  name: h-jepa-service
  labels:
    app: h-jepa
    component: inference
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: LoadBalancer
  selector:
    app: h-jepa
    component: inference
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: h-jepa-service-internal
  labels:
    app: h-jepa
    component: inference
spec:
  type: ClusterIP
  selector:
    app: h-jepa
    component: inference
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: h-jepa-ingress
  labels:
    app: h-jepa
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  tls:
  - hosts:
    - h-jepa.example.com
    secretName: h-jepa-tls
  rules:
  - host: h-jepa.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: h-jepa-service-internal
            port:
              number: 8000
