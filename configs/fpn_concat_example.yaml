# Example configuration for H-JEPA with FPN using concatenation fusion
# This demonstrates the 'concat' fusion method which is more expressive but has more parameters

# Model architecture settings
model:
  encoder_type: "vit_base_patch16_224"
  embed_dim: 768
  num_hierarchies: 3

  predictor:
    depth: 6
    num_heads: 12
    mlp_ratio: 4.0

  ema:
    momentum: 0.996
    momentum_end: 1.0
    momentum_warmup_epochs: 30

  # Feature Pyramid Network with concatenation fusion
  fpn:
    use_fpn: true

    # Using full embed_dim for FPN features
    feature_dim: null  # null means use embed_dim (768)

    # Concatenation fusion: combines lateral and top-down features
    # via concatenation followed by 1x1 convolution
    # This is more expressive but adds more parameters
    fusion_method: "concat"

# Dataset and data loading
data:
  dataset: "imagenet"
  data_path: "/path/to/dataset"
  image_size: 224
  batch_size: 128
  num_workers: 8
  pin_memory: true

  augmentation:
    color_jitter: 0.4
    horizontal_flip: true
    random_crop: true

# Multi-block masking strategy
masking:
  num_masks: 4
  mask_scale: [0.15, 0.2]
  aspect_ratio: [0.75, 1.5]
  num_context_masks: 1
  context_scale: [0.85, 1.0]

# Training hyperparameters
training:
  epochs: 300
  warmup_epochs: 40
  lr: 1.5e-4
  min_lr: 1.0e-6
  weight_decay: 0.05
  optimizer: "adamw"
  betas: [0.9, 0.95]
  lr_schedule: "cosine"
  clip_grad: 3.0
  use_amp: true
  accumulation_steps: 1

# Loss function settings
loss:
  type: "mse"
  hierarchy_weights: [1.0, 0.7, 0.5]
  normalize_embeddings: false

# Checkpointing and logging
checkpoint:
  save_frequency: 10
  keep_best_n: 3
  checkpoint_dir: "results/checkpoints_fpn_concat"
  resume: null

# Logging configuration
logging:
  experiment_name: "hjepa_fpn_concat"
  log_dir: "results/logs_fpn_concat"
  log_frequency: 100

  wandb:
    enabled: true
    project: "h-jepa"
    entity: null
    tags: ["fpn", "concat-fusion", "vit-base"]

  tensorboard:
    enabled: true

# Distributed training settings
distributed:
  enabled: false
  backend: "nccl"
  world_size: 1

# Evaluation settings
evaluation:
  eval_frequency: 10
  linear_probe:
    enabled: false
    dataset: "imagenet"
    batch_size: 256
    epochs: 90
    lr: 0.1

# Reproducibility
seed: 42

# Device settings
device: "cuda"
