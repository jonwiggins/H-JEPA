global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # H-JEPA inference service
  - job_name: 'h-jepa-inference'
    static_configs:
      - targets: ['inference-gpu:8000', 'inference-cpu:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter (if available)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # NVIDIA GPU metrics (if available)
  - job_name: 'nvidia-gpu'
    static_configs:
      - targets: ['nvidia-gpu-exporter:9400']
