[mypy]
# Strict type checking configuration for H-JEPA
python_version = 3.11

# Enable strict mode
strict = True

# Warnings
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
warn_return_any = True
strict_equality = True
strict_concatenate = True
warn_incomplete_stub = True

# Be strict about function definitions
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_calls = True

# Be strict about None/Optional
no_implicit_optional = True
strict_optional = True

# Control Any types
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True

# Import discovery
ignore_missing_imports = True
no_implicit_reexport = False
follow_imports = normal
follow_imports_for_stubs = True

# Platform configuration
platform = darwin

# Display
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Per-module options for third-party libraries
[mypy-torch.*]
ignore_missing_imports = True

[mypy-torchvision.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-wandb.*]
ignore_missing_imports = True

[mypy-einops.*]
ignore_missing_imports = True

[mypy-timm.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

# Exclude files with untyped third-party APIs (torch.jit, quantization, FastAPI)
[mypy-src.inference.optimized_model]
ignore_errors = True

[mypy-src.serving.model_server]
ignore_errors = True

[mypy-src.models.hjepa]
# Allow some flexibility for complex model code
disallow_untyped_defs = False
disallow_any_generics = False
